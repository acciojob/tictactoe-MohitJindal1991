<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<h1>Tic Tac Toe</h1>
	<div class="container">
		<label for="player-1">Player 1</label>
		<input type="text" placeholder="enter name" id="player1" name="player-1" />
		<label for="player-2">Player 2</label>
		<input type="text" placeholder="enter name" id="player2" name="player-2" />
		<button id="submit">Start Game</button>

		<br/>
		<br/>

		<h1 id="name" class="message"></h1>

		<div id="boxes">
			<div class="box" id="box-1"></div>
			<div class="box" id="box-2"></div>
			<div class="box" id="box-3"></div>
			<div class="box" id="box-4"></div>
			<div class="box" id="box-5"></div>
			<div class="box" id="box-6"></div>
			<div class="box" id="box-7"></div>
			<div class="box" id="box-8"></div>
			<div class="box" id="box-9"></div>
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
